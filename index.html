    <head>

            <div id="slider">

                    <img src="https://images.unsplash.com/photo-1511576661531-b34d7da5d0bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
                    
                    <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1427&q=80" alt="">
                    
                    <img class="last" src="https://images.unsplash.com/photo-1418985227304-f32df7d84e39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
                    
                    <div class="icons">
                        <span class="bar present first" onclick="foto1"></span>
                        <span class="bar" onclick="foto2"></span>
                        <span class="bar" onclick="foto3"></span>
                        <span class="bar" onclick="foto4"></span>
                        <span class="bar last" onclick="foto5"></span>
